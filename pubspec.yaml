name: flutter_task

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  appwrite: ^13.1.1
  flutter_bloc: ^9.0.0
  get_it: ^8.0.3
  dartz: ^0.10.1
  equatable: ^2.0.7
  easy_localization: ^3.0.7
  internet_connection_checker: ^3.0.1
  shared_preferences: any
  mockito: ^5.4.5
  bloc_test: ^10.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/lang/
    - assets/images/
    - assets/images/svg_images/
    - assets/images/png_images/